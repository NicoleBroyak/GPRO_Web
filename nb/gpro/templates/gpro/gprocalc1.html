{% extends "gpro/base.html" %}

{% block content %}
{% if user.username %}
<section class="section is-mobile">
        
    <h2>GPRO Login</h2>

<form action="" method="POST">
{% csrf_token %}
    {% for field in form %}
    {{field.label}}<br>{{field}}<br>
    {% endfor %}
    <br>
    <div class="field has-text-white">
        <button type="submit" class="button">Login</button>
      </div>
</form>
</section>

{% else %}
NOT AVAILABLE FOR GUESTS
{% endif %}
{% endblock %}
