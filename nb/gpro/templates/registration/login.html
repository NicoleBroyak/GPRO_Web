{% extends "gpro/base.html" %}
{% load bulma_tags i18n %}

{% block content %}

<section class="section is-mobile">
        
  <h2>Login</h2>

  {% if form.errors %}
    <p>{% trans "Your username and password didn't match. Please try again." %}</p>
  {% endif %}

<form action="" method="POST">
{% csrf_token %}
  {% for field in form %}
  {{field.label}}<br>{{field}}<br>
  {% endfor %}
  <br>
  <div class="field has-text-white">
      <button type="submit" class="button">Register</button>
    </div>
</form>
</section>

{% endblock %}
